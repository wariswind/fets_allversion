<ion-view title="Wallet to Wallet" >
	<ion-content  class="bodyenclose3" has-header="true"  >
   		<div class="logo_backgd"><img src="img/fets-logo.png" class="image_def2" ></div>
        <div ng-show="showform" >
        <form name="form" class="css-form" novalidate>
            <div class="list card listshow">
            <div class="item item-stable item-divider">
            Beneficiary Lookup
            <p class="errmsg" ng-show="failDisplay">{{failMsg}}</p>
            <p class="sucmsg" ng-show="sucDisplay">{{sucMsg}}</p>
            </div>
            <div class="item item-input bcklist2 item-stacked-label">
            <p>{{allval.message}}</p>
                <span class="input-label">Phone Number</span>
                <input type="tel" placeholder="Enter Phone Number" ng-blur="changePhone()" ng-disabled="lookupCheck" ng-model="allval.phone" required>
             </div>
             <label class="item item-input bcklist2" ng-hide="lookupCheck">
              <button class="button button-full button-dark btnfull" ng-disabled="form.$invalid"  
              ng-click="lookup()">Look Up</button>
              </label>
               <div class="item item-text-wrap bcklist2" ng-show="lookupCheck" style="text-align:center">
            <button class="button  button-dark btnpad"  ng-click="transferCancel()">Cancel</button> &nbsp;<button class="button  button-dark btnpad" ng-click="transferSave()">Save &amp; Tansfer</button> &nbsp;
            <button class="button  icon-left ion-locked button-dark btnpad "   ng-click="godirect(allval.phone)">Tranfer</button>
            </div>
              </div>
               <div class="list card listshow" >
               <div class="item item-dark item-divider">
               <h2>Your Beneficiaries List</h2>
               </div>
                <a class="item item-text-wrap listLookUp" href="#" ng-click="godirect(walletBen.beneficiaryMsisdn);$event.preventDefault()" ng-repeat="walletBen in walletBens" >
                <h2>{{walletBen.beneficiaryMsisdn}}</h2>
                <p>{{walletBen.beneficiaryName}}</p>
              </a>
               </div>
        </form>
        </div>
        <div ng-hide="showform" >
        <form name="form2" class="css-form" novalidate>
            <div class="list card listshow">
            <div class="item item-stable item-divider">
            Confirm Transaction
            <p class="errmsg" ng-show="failDisplay">{{failMsg}}</p>
            
            </div>
            <li class="item listplane">
            <div class="row">
              <div class="col">Transfer To</div>
              <div class="col col-75">{{allval.walletsendi}}</div>
            </div>
            </li>
            <div class="item item-input bcklist2 item-stacked-label">
            <span class="input-label">From Wallet</span>
            <input type="text" placeholder="Enter Wallet Number" disabled  ng-model="allval.walletID" required>
            </div>
            <div class="item item-input bcklist2 item-stacked-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="Enter Wallet Password"  ng-model="allval.walletpasd"  required>
            </div>
           <div class="item item-input bcklist2 item-stacked-label">
                <span class="input-label">Amount</span>
                <input type="number" placeholder="Enter amount"  ng-model="allval.amount" required>
             </div>
            
            <div class="item  bcklist2" >
            <button class="button  button-dark "   ng-click="transferCancel()">Cancel</button> &nbsp;
            <button class="button  icon-left ion-locked button-dark  "  ng-disabled="form2.$invalid"  ng-click="transferConfirm()">Tranfer</
            button>
            </div>
            </div>
		</form>
        </div>
        </ion-content>
</ion-view>
