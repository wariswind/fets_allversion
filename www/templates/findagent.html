<ion-view class="bodyenclose" title="Fetswallet" >
<ion-content   has-header="true"  padding="true">
   <div class="logo_backgd"><img src="img/fets-logo.png" class="image_def2" ></div>
   <div ng-show="showform" >
   
   <div class="list card listshow">
            <div class="item item-stable item-divider">
            <h2 class="fetTitle">Find an Agent</h2>
            <p class="errmsg" ng-show="authPay">{{authMsg}}</p>
            <p class="sucmsg" ng-show="sucDisplay">{{sucMsg}}</p>
            </div>
            <div class="item item-input bcklist2 item-select">
                <span  class="input-label">
                    State
                </span >
                <select ng-change="localgovB=''" ng-model="allval.states" ng-options="state.state_name for state in states | orderBy:'state_name'" >
                  <option value="">-- Choose --</option>
                </select>
                </div>
                 <div class="item item-input bcklist2 item-select">
                <span  class="input-label">
                    L.G.A.
                </span >
                <select  ng-model="allval.localgov" ng-options="lga.localgovt_nm for lga in allval.states.localgov | orderBy:'localgovt_nm'" >
                  <option value="">-- Choose --</option>
                </select>
                </div>
                 <div class="item item-dark item-divider" style="text-align:center">
               OR
                </div>
                <div class="item item-input bcklist2 item-stacked-label">
                <span class="input-label">City</span>
                <input type="text" placeholder="City"  ng-model="allval.city" >
                </div>
                <label class="item item-input bcklist2">
              <button class="button button-full button-dark btnfull"   
              ng-click="findUs()">Find Agent</button>
              </label>
   
   </div>
